<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <span id="makeChooseMessage">You can choose your side</span>
    <div class="tac" onclick="ChooseTurn(tac, 'tac', tic, 'tic')"></div>
    <span id="chooseTac">Tac chosen</span>
    <div  class="tic"  onclick="ChooseTurn(tic, 'tic', tac, 'tac')"></div>
    <span id="chooseTic">Tic chosen</span>

    <table>
        <tr>
          <td id="r1c1" onclick="makeMove(this.id)">
          </td>
          <td id="r1c2" class="secCol" onclick="makeMove(this.id)">
          </td>
          <td id="r1c3" onclick="makeMove(this.id)">
          </td>
        </tr>
        <tr>
            <td id="r2c1" class="secRow" onclick="makeMove(this.id)">
            </td>
            <td id="r2c2" class="secCol secRow" onclick="makeMove(this.id)">
            </td>
            <td id="r2c3" class="secRow" onclick="makeMove(this.id)">
            </td>
        </tr>
        <tr>
            <td id="r3c1" onclick="makeMove(this.id)">
            </td>
            <td id="r3c2" class="secCol" onclick="makeMove(this.id)">
            </td>
            <td id="r3c3" onclick="makeMove(this.id)">
            </td>
        </tr>
      </table>
      
    

    <script src="index.js"></script>

</body>
</html>
